<template>
    <lightning-card  title="Hello">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Your course" 
                onkeyup={changeHandler}>
            </lightning-input>
        <div>{FullName} is a course of {title} </div>
        <p slot="footer"></p>
        </div>   
    </lightning-card>

    <lightning-card  title="@track propertise">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Your city name" 
                onkeyup={trackHandler}>
            </lightning-input>
        <div>{address.city} is my city</div>
        <p slot="footer"></p>
        </div>   
    </lightning-card>

    <lightning-card  title="Getter Demo">
        <div class="slds-m-around_medium">
            <div>First user name is {firstUser}</div>
            <div>Multipliaction of {num1} and {num2} is {multiply}</div>
       
        </div>   
    </lightning-card>
</template>
